version: '3.8'

services:
  mywind:
    image: ghcr.io/1williamaoayers/mywind-aktools:latest
    container_name: mywind
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
