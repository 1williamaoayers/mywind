version: '3.8'

services:
  # MongoDB 数据库
  mongo:
    image: mongo:7
    container_name: private-wind-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 主应用
  app:
    image: ghcr.io/${GITHUB_USER:-your-username}/mywind:latest
    container_name: private-wind-app
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      - NODE_ENV=production
      - APP_PORT=8088
      - MONGO_URI=mongodb://mongo:27017/private_wind
      - FEISHU_WEBHOOK=${FEISHU_WEBHOOK}
      - AI_API_KEY=${AI_API_KEY}
      - AI_API_BASE=${AI_API_BASE:-https://api.deepseek.com/v1}
      - AI_MODEL=${AI_MODEL:-deepseek-chat}
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
